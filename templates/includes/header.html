<header>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>

    <div class="logo">
        {% if settings and settings.school_logo_path %}
            <img src="{{ url_for('static', filename='uploads/' + settings.school_logo_path) if 'uploads' not in settings.school_logo_path else url_for('static', filename=settings.school_logo_path) }}" alt="Logo" />
        {% else %}
            <img src="{{ url_for('static', filename='uploads/IMG-20250425-WA0004.jpg') }}" alt="Logo" />
        {% endif %}
        <h2>{{ settings.school_name if settings else 'SHREE GYAN BHARTI HIGH SCHOOL' }}</h2>
    </div>

    <nav id="nav">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
            <li><a href="{{ url_for('academics') }}">Academics</a></li>
            <li><a href="{{ url_for('events') }}">Events</a></li>
            <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
            <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
            <li class="dropdown" id="login-dropdown">
                <a id="login-btn">Login</a>
                <div class="dropdown-content" id="dropdown-menu">
                    <a href="{{ url_for('admin_login') }}">Admin Login</a>
                    <a href="#">Teacher Login</a>
                    <a href="#">Student Login</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
